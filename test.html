        /**

        function renderTable(examKey) {
            // Get the data for the selected exam
            const dataToDisplay = EXAM_DATA[examKey];

            // Clear the current table body
            tbody.innerHTML = "";

            if (!dataToDisplay) {
                tbody.innerHTML = '<tr><td colspan="2">No data found for this exam.</td></tr>';
                return;
            }

            // Iterate through the data and create table rows
            dataToDisplay.forEach(item => {
                const row = document.createElement("tr");
                // The keys 'Question' and 'Answer' are based on the clean structure above
                row.innerHTML = `<td>${item.Question}</td><td>${item.Answer}</td>`;
                tbody.appendChild(row);
            });
        }

        /**
         * Initializes the dropdown with available exam names and sets up the change listener.
         */
        function initializeSelector() {
            // Get all exam names (keys) from the EXAM_DATA object
            const examNames = Object.keys(EXAM_DATA);

            // Populate the dropdown
            examNames.forEach(name => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                selector.appendChild(option);
            });

            // Add an event listener to re-render the table when a new exam is selected
            selector.addEventListener('change', (event) => {
                renderTable(event.target.value);
            });

            // Load the first exam by default
            if (examNames.length > 0) {
                renderTable(examNames[0]);
            }
        }

        // Run the initialization function when the script loads
        initializeSelector();
